<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="display-section">
                <div class="memory-indicator">M</div>
                <div class="error-indicator">E</div>
                <div class="gt-indicator">GT</div>
                <div class="display">0</div>
            </div>
            <div class="button-grid">
                <!-- Row 1 -->
                <button class="function-btn gt-btn">GT</button> <!-- B11 -->
                <button class="function-btn percent-btn">%</button> <!-- B12 -->
                <button class="function-btn">√</button> <!-- B13 -->
                <button class="function-btn correction-btn">지우기</button> <!-- B14 -->
                <button class="function-btn" disabled></button> <!-- B15 (빈칸) -->
                
                <!-- Row 2 -->
                <button class="function-btn">MC</button> <!-- B21 -->
                <button class="function-btn">MR</button> <!-- B22 -->
                <button class="function-btn">M-</button> <!-- B23 -->
                <button class="function-btn">M+</button> <!-- B24 -->
                <button class="operator-btn">÷</button> <!-- B25 -->
                
                <!-- Row 3 -->
                <button class="function-btn">+/-</button> <!-- B31 -->
                <button class="number-btn">7</button> <!-- B32 -->
                <button class="number-btn">8</button> <!-- B33 -->
                <button class="number-btn">9</button> <!-- B34 -->
                <button class="operator-btn">X</button> <!-- B35 -->
                
                <!-- Row 4 -->
                <button class="function-btn">C</button> <!-- B41 -->
                <button class="number-btn">4</button> <!-- B42 -->
                <button class="number-btn">5</button> <!-- B43 -->
                <button class="number-btn">6</button> <!-- B44 -->
                <button class="operator-btn">-</button> <!-- B45 -->
                
                <!-- Row 5 -->
                <button class="function-btn">AC</button> <!-- B51 -->
                <button class="number-btn">1</button> <!-- B52 -->
                <button class="number-btn">2</button> <!-- B53 -->
                <button class="number-btn">3</button> <!-- B54 -->
                <button class="operator-btn plus-btn">+</button> <!-- B55 & B65 -->
                
                <!-- Row 6 -->
                <button class="number-btn">0</button> <!-- B61 -->
                <button class="number-btn">00</button> <!-- B62 -->
                <button class="decimal-btn">.</button> <!-- B63 -->
                <button class="operator-btn equal-btn">=</button> <!-- B64 -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
