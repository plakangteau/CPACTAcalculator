<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>웹 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="display-section">
                <div class="gt-indicator">GT</div>
                <div class="memory-indicator">M</div>
                <div class="error-indicator">E</div>
                <div class="display">
                    <div class="display-inner"> 
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value=" "></seven-segment-digit>
                        <seven-segment-digit value="0"></seven-segment-digit>
                    </div>
                </div>
            </div>
            <div class="button-section">
                <div class="button-grid">
                    <!-- Row 1 -->
                    <button class="function-btn" disabled></button>
                    <button class="function-btn percent-btn">%</button>
                    <button class="function-btn">√</button>
                    <button class="function-btn correction-btn">⌫</button>
                    <button class="function-btn gt-btn">GT</button>
                    
                    <!-- Row 2 -->
                    <button class="function-btn">MC</button>
                    <button class="function-btn">MR</button>
                    <button class="function-btn">M-</button>
                    <button class="function-btn">M+</button>
                    <button class="operator-btn">÷</button>
                    
                    <!-- Row 3 -->
                    <button class="function-btn">+/-</button>
                    <button class="number-btn">7</button>
                    <button class="number-btn">8</button>
                    <button class="number-btn">9</button>
                    <button class="operator-btn">X</button>
                    
                    <!-- Row 4 -->
                    <button class="function-btn">C</button>
                    <button class="number-btn">4</button>
                    <button class="number-btn">5</button>
                    <button class="number-btn">6</button>
                    <button class="operator-btn">-</button>
                    
                    <!-- Row 5 -->
                    <button class="function-btn">AC</button>
                    <button class="number-btn">1</button>
                    <button class="number-btn">2</button>
                    <button class="number-btn">3</button>
                    <button class="operator-btn plus-btn">+</button>
                    
                    <!-- Row 6 -->
                    <button class="number-btn zero-btn">0</button>
                    <button class="number-btn">.</button>
                    <button class="operator-btn equal-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="digit.js"></script>
    <script src="main.js"></script>
</body>
</html>
